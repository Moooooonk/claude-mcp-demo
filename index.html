<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub MCP Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        code {
            background-color: #f5f5f5;
            padding: 2px 5px;
            border-radius: 3px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>GitHub MCP (Multiple Committer Push) 데모</h1>
    
    <div class="container">
        <h2>MCP란 무엇인가요?</h2>
        <p>GitHub MCP(Multiple Committer Push)는 여러 사용자가 하나의 원격 저장소에 협업할 수 있도록 하는 기능입니다. 
        이 기능을 통해 팀원들은 서로의 변경 사항을 쉽게 통합하고 관리할 수 있습니다.</p>
    </div>
    
    <div class="container">
        <h2>MCP 사용 방법</h2>
        <p>이 데모 저장소는 GitHub MCP 기능을 설명하기 위해 만들어졌습니다.</p>
    </div>
</body>
</html>
